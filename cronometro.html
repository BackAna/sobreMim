<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro</title>
  <link rel="stylesheet" href="estilo/index.css">
  <link rel="stylesheet" href="estilo/cronometro.css">
  <link rel="shortcut icon" href="icon/cubos.png" type="image/x-icon">

</head>
<body>
  <script src="javascript/header.js"></script>
  <script src="javascript/cronometro.js"></script>
  <main>
    <article>
      <h1>Cronômetro</h1>
    </article>
    <section class="cronometro">
      <div class="timer" id="display">00:00:00</div>
      <div class="buttons">
        <button class="iniciar" onclick="startTimer()">Iniciar</button>
        <button class="parar" onclick="stopTimer()">Parar</button>
        <button class="zerar" onclick="resetTimer()">Zerar</button>
      </div>
    </section>
    <section>
    <section>
      <p>
        Esse projeto de cronômetro foi desenvolvido para praticar o JavaScript e funções, como botões iniciar, parar e zerar. Veja aqui o <a href="https://github.com/BackAna/sobreMim/blob/master/javascript/cronometro.js" target="_blank" class="externo">JavaScript</a> do projeto.
        <ul>
          <li>HTML5</li>
          <li>CSS3</li>
          <li>JavaScript</li>
        </ul>
        <p><em>Todos os projetos são desenvolvidos com o design responsivo. </em></p>
        
        
      </p>
    </section>
  </main>
  <script src="javascript/footer.js"></script>
</body>
</html>
